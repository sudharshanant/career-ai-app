<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Recommendations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding-bottom: 90px;
            color: #2c3e50;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #0f62fe;
            color: #ffffff;
        }

        th, td {
            padding: 14px;
            text-align: left;
        }

        tbody tr {
            border-bottom: 1px solid #e6e6e6;
        }

        tbody tr:hover {
            background: #f9fbff;
        }

        .percentage {
            font-weight: 600;
            color: #0f62fe;
        }

        .progress-bar {
            background: #e0e7ff;
            border-radius: 8px;
            height: 10px;
            width: 100%;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0f62fe, #4dabf7);
            border-radius: 8px;
        }

        .top-career {
            background: #eef4ff;
        }

        /* Bottom buttons */
        .bottom-actions {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #ffffff;
            border-top: 1px solid #e5e7eb;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
        }

        .btn {
            padding: 12px 28px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.2s ease;
        }

        .btn-home {
            background: #6b7280;
            color: #ffffff;
        }

        .btn-home:hover {
            background: #4b5563;
        }

        .btn-job {
            background: #0f62fe;
            color: #ffffff;
        }

        .btn-job:hover {
            background: #0043ce;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Career Recommendations</h1>

    {% if results %}
    <table>
        <thead>
            <tr>
                <th>Career</th>
                <th style="width:40%;">Match Analysis</th>
                <th>Match %</th>
            </tr>
        </thead>
        <tbody>
            {% for career, percentage in results %}
            <tr class="{% if loop.index == 1 %}top-career{% endif %}">
                <td>{{ career }}</td>
                <td>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: {{ percentage }}%;"></div>
                    </div>
                </td>
                <td class="percentage">{{ percentage }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

    {% if score %}
        <h2 style="margin-top:30px;">Resume Match Score</h2>
        <p class="percentage">{{ score }}%</p>
    {% endif %}
</div>

<!-- Bottom Navigation Buttons -->
<div class="bottom-actions">
    <a href="/" class="btn btn-home">Back to Home</a>
    <a href="/resume" class="btn btn-job">Upload Resume for Job Match</a>
</div>

</body>
</html>
