<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Recommendation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }
        .top-bar {
    position: fixed;
    top: 0;
    right: 0;
    padding: 15px 20px;
    z-index: 1000;
}

.logout-btn {
    background: #dc2626;
    color: white;
    padding: 8px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
}

.logout-btn:hover {
    background: #b91c1c;
}

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #212529;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto 60px;
            padding: 0 24px;
        }

        h1 {
            text-align: center;
            font-size: 34px;
            font-weight: 600;
            margin-bottom: 48px;
        }

        .form-group {
            margin-bottom: 36px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 110px;
            padding: 16px;
            font-size: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            resize: none;
            outline: none;
        }

        textarea::placeholder {
            color: #6c757d;
        }

        textarea:focus {
            border-color: #0d6efd;
        }

        .btn {
            background-color: #0d6efd;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0b5ed7;
        }

        .divider {
            margin-top: 48px;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Career Recommendation System</h1>

    <form method="POST" action="/recommend">

    <div class="form-group">
        <label>Your Skills</label>
        <textarea name="skills"
                  placeholder="e.g., Python, Machine Learning, Data Analysis"
                  required></textarea>
    </div>

    <div class="form-group">
        <label>Your Interests</label>
        <textarea name="interest"
                  placeholder="e.g., AI, Cyber Security, Web Development"
                  required></textarea>
    </div>

    <div class="form-group">
        <label>Your Hobbies</label>
        <textarea name="hobbies"
                  placeholder="e.g., Gaming, Designing, Robotics, Blogging"></textarea>
    </div>

    <button type="submit" class="btn">
        Get Career Recommendations
    </button>

</form>

</body>
</html>
