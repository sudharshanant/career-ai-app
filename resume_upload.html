<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume & Job Description Matching</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #212529;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto 60px;
            padding: 0 24px;
        }

        h1 {
            text-align: center;
            font-size: 34px;
            font-weight: 600;
            margin-bottom: 48px;
        }

        .form-group {
            margin-bottom: 36px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        input[type="file"] {
            font-size: 15px;
        }

        textarea {
            width: 100%;
            height: 110px;
            padding: 16px;
            font-size: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            resize: none;
        }

        textarea:focus {
            border-color: #0d6efd;
            outline: none;
        }

        .btn {
            background-color: #0d6efd;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-secondary {
            background-color: #6c757d;
            margin-left: 12px;
        }

        .divider {
            margin-top: 48px;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Resume & Job Description Matching</h1>

    <form action="/match" method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label>Upload Resume (PDF only)</label>
            <input type="file" name="resume" accept=".pdf" required>
        </div>

        <div class="form-group">
            <label>Job Description</label>
            <textarea name="job_description"
                      placeholder="Paste the job description here..."
                      required></textarea>
        </div>

        <button type="submit" class="btn">Check Match</button>
        <a href="/" class="btn btn-secondary">Back to Home</a>

    </form>

    <div class="divider"></div>
</div>

</body>
</html>
